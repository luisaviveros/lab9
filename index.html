<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat Prototipo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="chat-container">
  <div id="chat-window"></div>
  <div id="user1-controls">
    <input type="text" id="user1-message" placeholder="Mensaje usuario uno">
    <button onclick="sendMessage('user1')">Enviar</button>
  </div>
  <div id="user2-controls">
    <input type="text" id="user2-message" placeholder="Mensaje usuario dos">
    <button onclick="sendMessage('user2')">Enviar</button>
  </div>
  <button onclick="clearChat()">Limpiar Chat</button>
</div>
<script src="script.js"></script>
</body>
</html>
